<!DOCTYPE html>
<html>
<head>
	<title>Source Target Visualization</title>
    <style>
    
      body{
        font: 12px "Helvetica Neue", Roboto, "Segoe UI", Calibri, sans-serif;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      input[type="text"]{
        padding: 3px;
        width: 240px;
        border-radius: 5px;
        border: 1px solid #bbb;
      }

      .searchBar{
        position: fixed;
        top: 13px;
        right: 90px;
      }

      /* Graph Related*/

      #graph-container {
          width: 100%;
          height: 100%;
          /*overflow-y: scroll;*/
          /*visibility: hidden;*/
      }

      svg {
          width: 100%;
          height: 100%;
          overflow: hidden;
      }

      .node rect {
          stroke-width: 1.5px;
          transition: opacity 250ms;
          -webkit-transition: opacity 250ms;
          -moz-transition: opacity 250ms;
      }

      .node text {
          fill: #000;
          font: 12px sans-serif;
          pointer-events: none;
      }

      .link {
          stroke: #999;
          stroke-opacity: .6;
          fill: none;
          stroke-width: 1.5px;
      }

      .btn-xs{
          position: fixed;
  /*        border: 0px;
          border-radius: 5px;*/
        top: 15px;
        right: 20px;
      }

      /* Minimap Related CSS */
      .minimap .link {
          stroke-width: 2px;
          stroke: black;
          fill-opacity: 0;
      }

      .minimap .node rect {
          fill: #ddd;
          stroke-width: 2px;
          stroke: black;
      }

	  #modeSelect {
	      display: inline;
	      font-size: 12px;
	  }
    </style>

</head>
<body>
<div>
	<input type="text" name="tablename" id="tablename" class="searchBar"/>
	<button id="searchtable" class="btn-xs">Search!</button>
    <div id="modeSelect">
        <label><input type="radio" name="modeselection" value="forward" checked> Forward</label>
        <label><input type="radio" name="modeselection" value="reverse" > Reverse</label>
        <label><input type="checkbox" name="hidework" id="hidework">Hide WORK. & WORKSPDS.<br>
    </div>
<hr>
</div>
<div id="root"></div>

<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
